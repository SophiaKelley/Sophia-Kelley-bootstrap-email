<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href ="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <title>Document</title>
</head>
<body class="w-100">
    <nav class="navbar navbar-expand-lg opacity-75">
        <div class="container-fluid bar">
          <a class="navbar-brand" href="#">Your Type</a>
          <div class="searchbar-and-magnifying-glass">
            <form class="d-none d-md-flex" role="search">
                <button class="btn btn-outline-danger search" type="submit">Search</button>
                <input class="search-input form-control me-2" type="search" placeholder="type a keyword here" aria-label="Search" data-bs-theme="dark">
                
            </form>
            <i class="fa-solid fa-magnifying-glass d-flex d-md-none"></i>
        </div>
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle   d-md-none d-lg-none drop" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              Options
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Inbox</a></li>
              <li><a class="dropdown-item" href="#">Important</a></li>
              <li><a class="dropdown-item" href="#">Sent</a></li>
              <li><a class="dropdown-item" href="#">Drafts</a></li>
              <li><a class="dropdown-item" href="#">Spam</a></li>
              <li><a class="dropdown-item" href="#">Search</a></li>
            </ul>
          </div>
        </div>
      </nav>

<div class="container-fluid">
    <div class="row">
        <div class="d-none d-md-flex col-md-4 col-lg-2 option opacity-75 d-flex flex-column" >
          <button type="button" class="btn btn-light list">Inbox</button>
          <button type="button" class="btn btn-light list">Important</button>
          <button type="button" class="btn btn-light list">Sent</button>
          <button type="button" class="btn btn-light list">Drafts</button>
          <button type="button" class="btn btn-light list">Spam</button>
        </div>
        <div class="col-sm-12 col-md-8 col-lg-4  email">Inbox</div>
        <div class="col-sm-12 col-md-12 col-lg-6 read opacity-75">
            <button type="button" class="btn-close" aria-label="Close"></button> 
        </div>
        
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>

</body>
</html>
